<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #todo-container {
      max-width: 400px;
      margin: auto;
    }
    #new-task {
      width: 75%;
      padding: 10px;
    }
    #add-task {
      padding: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      border: none;
      background: rgb(19, 33, 163);
      color: rgb(255, 255, 255);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="new-task" placeholder="Enter a new task" />
    <button id="add-task">Add Task</button>
    <ul id="tasks"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
